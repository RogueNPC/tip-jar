<!DOCTYPE html>
<html>
	<head>
        <title>The Tip Calculator</title>
        <link rel='stylesheet' href='./styles.css'>
	</head>
	<body>

        <main>
            <h1>Tip Calc</h1>
            <section>
                <div id="display-tip">0.00</div>
                <div id="display-total">0.00</div>
                <div>
                    <label for="input-bill">Your bill</label>
                        <input id="input-bill" value="10.00" type="number">
                            <button onclick="subOneB()"> - </button>
                            <button onclick="addOneB()"> + </button>
                    <label for="input-tip">Your tip %</label>
                        <input id="input-tip" value="15" type="number">
                            <button onclick="subOneT()"> - </button>
                            <button onclick="addOneT()"> + </button>
                    <label for="input-people">Your party size</label>
                        <input id="input-people" value="1" type="number">
                            <button onclick="subOneP()"> - </button>
                            <button onclick="addOneP()"> + </button>
                </div>
            </section>
        </main>

		<script src="scripts.js"></script>
    </body>
</html>
